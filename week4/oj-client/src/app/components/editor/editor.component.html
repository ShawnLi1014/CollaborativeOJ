<section>
  <header class="editor-header">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
      </div>
      <select class="form-control pull-left lang-select" name="language" id="inputGroupSelect" [(ngModel)]="language" (change)="setLanguage(language)" >
        <option selected>Choose...</option>
        <option *ngFor="let language of languages" [value]="language">
          {{language}}
        </option>
      </select>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Reset
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You will lose all the changes in the window, are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="resetEditor()" data-dismiss="modal">Reset</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="editor"></div>

  <div>
    {{output}}
  </div>

  <footer class="editor-footer">
    <button type="submit" class="btn btn-success pull-right" (click)="submit()">Submit Solution</button>
  </footer>

</section>
